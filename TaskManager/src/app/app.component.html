<div id="theForm">
  <h2>Add New Task</h2>
  <form #f="ngForm" name="taskForm" (submit)="addTask(f)">
    <div class="form-group">
      <label>Title</label>
      <input type="text"
             class="form-control"
             name="title"
             [(ngModel)]="task.title"
             #titleModel="ngModel"
             required>
      <span class="help-block danger" *ngIf="titleModel.errors?.['required'] && titleModel.touched">
        Title is required
      </span>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea
        class="form-control"
        name="description"
        [(ngModel)]="task.description"
        #descriptionModel="ngModel"
        required></textarea>
      <span class="help-block danger" *ngIf="descriptionModel.errors?.['required'] && descriptionModel.touched">
        Description is required
      </span>
    </div>

    <div class="form-group">
      <label>Due Date</label>
      <input type="date"
             class="form-control"
             name="dueDate"
             [(ngModel)]="task.due_date"
             #dueDateModel="ngModel"
             required>
      <span class="help-block danger" *ngIf="dueDateModel.errors?.['required'] && dueDateModel.touched">
        Due date is required
      </span>
    </div>

    <div class="form-group">
    <label>Priority</label>
    <select class="form-control"
            name="priority"
            [(ngModel)]="task.priority"
            #priorityModel="ngModel"
            required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>

    <div class="form-group">
      <label>Status</label>
      <select class="form-control"
              name="status"
              [(ngModel)]="task.status"
              #statusModel="ngModel"
              required>
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <button
      class="btn btn-primary btn-sm"
      [disabled]="f.invalid">
      Add Task
    </button>
  </form>
</div>

<div id="theList">
  <h2>Task List</h2>
  <table class="task-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.due_date | date:'MMM d, y' }}</td>
        <td>
          <span [class]="'priority-' + task.priority">{{ task.priority }}</span>
        </td>
        <td>
          <span [class]="'status-' + task.status">{{ task.status }}</span>
        </td>
        <td>
          <div class="action-buttons">
            <button class="edit-btn" (click)="editTask(task)">Edit</button>
            <button class="delete-btn" (click)="deleteTask(task.id!)">Delete</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
